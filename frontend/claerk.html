<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CL√ÜRK ‚Äì AI-Powered Product Storefront</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #f8fafc; color: #222; margin: 0; padding: 0; }
    header { padding: 2rem 1rem 1rem; text-align: center; background: #fff; box-shadow: 0 1px 8px #ececec; }
    h1 { font-size: 2.5rem; letter-spacing: -1px; }
    .desc { font-size: 1.2rem; color: #666; margin-bottom: 2rem; }
    .gen-box { max-width: 480px; margin: 2rem auto; background: #fff; border-radius: 2rem; box-shadow: 0 4px 24px #e5e7eb; padding: 2rem; }
    textarea { width: 100%; min-height: 120px; padding: 1rem; font-size: 1.1rem; border-radius: 12px; border: 1.5px solid #e5e7eb; margin-bottom: 1rem; }
    button, .cta { width: 100%; background: linear-gradient(90deg, #eab308, #f59e42); color: #222; font-size: 1.2rem; border: none; border-radius: 12px; padding: 1rem; cursor: pointer; font-weight: bold; margin-bottom: 1em;}
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; max-width: 1080px; margin: 2rem auto; }
    .product-card { background: #fff8ee; border-radius: 1.5rem; box-shadow: 0 2px 16px #fae5bf; max-width: 420px; padding: 1.5rem; text-align: left; }
    .product-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 0.5rem; }
    .product-desc { color: #444; margin-bottom: 1rem; }
    .price { font-size: 1.2rem; color: #bf8000; font-weight: bold; margin-bottom: 1rem; }
    .cta { display: inline-block; width: auto; }
    .testimonials { background: #fff; border-radius: 2rem; box-shadow: 0 4px 24px #e5e7eb; max-width: 700px; margin: 2rem auto; padding: 2rem; }
    .testimonial { background: #f1f5f9; padding: 1em; border-radius: 0.7em; margin-bottom: 1em; }
    .activity-blurb { font-size: 0.9em; color: #4b5563; margin-top: 1em; text-align:center;}
    @media (max-width: 600px) { .gen-box, .product-card, .testimonials { padding: 1rem; } .products { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ CL√ÜRK</h1>
    <div class="desc">
      Describe a goal or problem.<br />
      Get a psychology-powered digital product. <b>Sell or use instantly.</b>
    </div>
  </header>

  <div class="gen-box">
    <textarea id="prompt" placeholder="e.g. Help me wake up earlier and stick to a routine..."></textarea>
    <button onclick="generateProduct()">Generate Product</button>
    <div id="msg" style="margin-top:1rem; min-height: 1.5em;"></div>
  </div>

  <div class="activity-blurb" id="activity-blurb"></div>

  <main>
    <h2 style="text-align:center;">Featured Products</h2>
    <div class="products" id="products"></div>
  </main>

  <section class="testimonials" aria-label="Testimonials">
    <h3 style="text-align:center;">What Users Say</h3>
    <div id="testimonial-list"></div>
  </section>

  <script>
    // --- Elite Mock Product Data for DEMO ---
    const products = [
      {
        title: "Focus Mastery Checklist",
        description: "Unlock next-level focus with science-backed strategies for entrepreneurs and creatives.",
        price: 19.99,
        image: "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=400x200",
        slug: "focus-mastery-checklist",
        testimonial: "This checklist doubled my daily output in a week. Worth every penny!",
        isBestSeller: true,
        limitedStock: 3,
        authorityBadge: "Featured by Top Productivity Blogs"
      },
      {
        title: "AI Habit Builder Planner",
        description: "Personalized habit system that adapts to your goals. Includes daily trackers, motivational boosts, and reward triggers.",
        price: 27.00,
        image: "https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?auto=format&fit=400x200",
        slug: "ai-habit-builder-planner",
        testimonial: "My routines are finally automated. Nothing else worked until this!",
        isBestSeller: false,
        limitedStock: 5,
        authorityBadge: "AI Expert Approved"
      },
      {
        title: "Sleep Reset Guide",
        description: "End insomnia with a proven, step-by-step guide. Sleep science, schedules, and hacks.",
        price: 14.99,
        image: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=400x200",
        slug: "sleep-reset-guide",
        testimonial: "First real sleep in months. My life is different now.",
        isBestSeller: true,
        limitedStock: 2,
        authorityBadge: "Trusted by 5,000+ Users"
      }
    ];

    // --- Render Products ---
    function renderProducts() {
      document.getElementById('products').innerHTML = products.map(p =>
        `<div class="product-card">
          <img src="${p.image}" style="width:100%;border-radius:0.8em;">
          <div class="product-title">${p.title} ${p.isBestSeller ? '<span style="color:#eab308;font-weight:bold;margin-left:0.5em;">Best Seller</span>' : ''}</div>
          <div class="product-desc">${p.description}</div>
          <div class="price">$${p.price} <span style="font-size:.9em;color:#999;">USD</span> ${p.limitedStock ? `<span style="background:#e11d48;color:#fff;border-radius:4px;padding:0 0.4em;margin-left:0.5em;">Only ${p.limitedStock} left</span>` : ''}</div>
          <a class="cta" href="/store/${p.slug}">View & Buy</a>
          <div style="margin-top:.5em;color:#818cf8;font-size:.95em;">‚≠ê ${p.authorityBadge || 'AI Verified'}</div>
        </div>`
      ).join('');
    }
    renderProducts();

    // --- Render Testimonials ---
    function renderTestimonials() {
      document.getElementById('testimonial-list').innerHTML = products.map(p =>
        `<div class="testimonial">
           <b>${p.title}</b><br>
           "${p.testimonial}"<br>
           <span style="color:#eab308;">‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ</span>
         </div>`
      ).join('');
    }
    renderTestimonials();

    // --- Activity Blurb (Rotating FOMO) ---
    const blurbs = [
      "üî• 8 people bought a Focus Mastery Checklist in the last hour!",
      "Just updated: Only 2 Sleep Reset Guides left!",
      "New testimonial: 'This checklist doubled my daily output!'",
      "‚≠ê Featured by Top Productivity Blogs.",
      "5,000+ users trust CL√ÜRK for digital growth.",
      "Jane just unlocked a bonus offer!",
    ];
    function updateActivityBlurb() {
      document.getElementById('activity-blurb').innerText = blurbs[Math.floor(Math.random()*blurbs.length)];
    }
    setInterval(updateActivityBlurb, 6000);
    updateActivityBlurb();

    // --- Fake Product Generator Demo ---
    function generateProduct() {
      const prompt = document.getElementById('prompt').value.trim();
      const msg = document.getElementById('msg');
      if (!prompt) { msg.style.color="red"; msg.innerText="Type your dream product above!"; return; }
      msg.style.color = "#666";
      msg.textContent = "‚è≥ Generating your product...";
      setTimeout(() => {
        msg.innerHTML = `<b>Your personalized product:</b> <br><span style="color:#eab308">"Custom ${prompt}"</span><br>
          <span style="font-size:1em;">We'll deliver it to your dashboard soon.</span>`;
      }, 1400);
    }
  </script>
</body>
</html>
